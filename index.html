<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днём влюблённых, любимая! ❤️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(145deg, #fff0f5 0%, #ffe4e9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 120, 150, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 40px 30px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: #d43f6b;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(255, 200, 220, 0.8);
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            font-size: 1.5rem;
            color: #a3425c;
            margin-bottom: 30px;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .subtitle i {
            font-size: 2rem;
            color: #ff5e7c;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            35% { transform: scale(1); }
            45% { transform: scale(1.1); }
            55% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        .days-badge {
            background: #ffb6c1;
            padding: 10px 25px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 1.8rem;
            box-shadow: 0 10px 20px rgba(255, 80, 120, 0.3);
            display: block;
            width: fit-content;
            margin: 0 auto 30px;
            text-align: center;
            border: 2px solid white;
        }

        .days-badge span {
            font-size: 1rem;
            display: block;
            font-weight: 300;
            margin-top: 5px;
            color: #fff0f5;
        }

        .carousel-wrapper {
            position: relative;
            margin: 40px 0;
        }

        .carousel-container {
            overflow: hidden;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(200, 100, 120, 0.2);
        }

        .carousel-track {
            display: flex;
            gap: 20px;
            transition: transform 0.5s ease-in-out;
        }

        .photo-card {
            flex: 0 0 calc(25% - 15px);
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(200, 100, 120, 0.15);
            border: 5px solid white;
            aspect-ratio: 1 / 1.2;
            transition: transform 0.3s;
        }

        .photo-card:hover {
            transform: translateY(-8px) rotate(0.5deg);
            box-shadow: 0 20px 30px rgba(210, 70, 110, 0.3);
        }

        .photo-card img,
        .photo-card video {
            width: 100%;
            height: 70%;
            object-fit: cover;
            transition: transform 0.5s;
            display: block;
        }

        .photo-card video {
            /* Убираем стандартные элементы управления */
            pointer-events: none; /* чтобы нельзя было нажать на видео */
        }

        .photo-card:hover img,
        .photo-card:hover video {
            transform: scale(1.05);
        }

        .photo-caption {
            padding: 15px;
            text-align: center;
            font-weight: 600;
            color: #a63c5a;
            background: rgba(255, 240, 245, 0.9);
            backdrop-filter: blur(5px);
            font-size: 1rem;
            border-top: 1px dashed #ffb6c1;
        }

        .photo-caption i {
            color: #ff4d6d;
            margin: 0 3px;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 60px 60px 60px 20px;
            padding: 40px 30px;
            margin: 30px 0 20px;
            border: 2px solid white;
            box-shadow: 0 15px 30px rgba(255, 180, 200, 0.3);
            position: relative;
        }

        .message-box:before {
            content: '“';
            font-size: 8rem;
            font-family: serif;
            position: absolute;
            left: 20px;
            top: -20px;
            color: #ffb6c1;
            opacity: 0.5;
        }

        .message-box:after {
            content: '”';
            font-size: 8rem;
            font-family: serif;
            position: absolute;
            right: 20px;
            bottom: -60px;
            color: #ffb6c1;
            opacity: 0.5;
        }

        #loveMessage {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #b33b5c;
            text-align: center;
            line-height: 1.4;
            margin-bottom: 20px;
            transition: opacity 0.5s;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-author {
            text-align: right;
            font-style: italic;
            color: #a55a71;
            font-size: 1.3rem;
            margin-top: 15px;
            border-top: 1px dashed #ffb6c1;
            padding-top: 15px;
        }

        .message-author i {
            color: #ff4d6d;
        }

        .footer-note {
            text-align: center;
            margin-top: 40px;
            color: #bf7a8a;
            font-size: 1.1rem;
        }

        .footer-note i {
            color: #ff4d6d;
            animation: heartbeat 1.5s infinite;
        }

        @media (max-width: 900px) {
            .photo-card { flex: 0 0 calc(50% - 10px); }
        }

        @media (max-width: 600px) {
            .photo-card { flex: 0 0 100%; }
            h1 { font-size: 3rem; }
            #loveMessage { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="hearts" id="heartsContainer"></div>

    <div class="container">
        <h1>С днём Святого Валентина, мой ангел!</h1>
        <div class="subtitle">
            <i class="fas fa-heart"></i>
            <span>470 дней, наполненных твоим теплом</span>
            <i class="fas fa-heart"></i>
        </div>

        <div class="days-badge">
            470 <i class="fas fa-heart" style="font-size: 1.5rem;"></i>
            <span>дней вместе — и это только начало...</span>
        </div>

        <div class="carousel-wrapper">
            <div class="carousel-container">
                <div class="carousel-track" id="carouselTrack"></div>
            </div>
        </div>

        <div class="message-box">
            <div id="loveMessage"></div>
            <div class="message-author">
                <i class="fas fa-feather-alt"></i> Твой любимый человек
            </div>
        </div>

        <div class="footer-note">
            <i class="fas fa-heart"></i> Спасибо, что ты есть. 14.02.2026 <i class="fas fa-heart"></i>
        </div>
    </div>

    <script>
        // Массив с данными для 10 элементов (фото и видео). Замените ссылки на свои!
        const originalPhotos = [
            { type: 'image', src: '1.jpg', caption: 'Твоя улыбка — мой рассвет' },
            { type: 'video', src: '2.MP4', caption: 'Тёплые объятия' }, 
            { type: 'image', src: '3.jpg', caption: 'Наши душевные моменты' },
            { type: 'image', src: '4.jpg', caption: 'Глаза, в которых тону' },
            { type: 'video', src: '5.MP4', caption: 'Самая красивая во всем мире' },
            { type: 'image', src: '6.jpg', caption: 'Ты — моё вдохновение' },
            { type: 'image', src: '7.jpg', caption: 'День, когда мы вместе' },
            { type: 'image', src: '8.jpg', caption: 'Смех, который я люблю' },
            { type: 'image', src: '9.jpg', caption: 'Нежность каждый день' },
            { type: 'image', src: '10.jpg', caption: 'Просто люблю тебя' }
        ];

        const cloneCount = 4;
        const photos = [...originalPhotos, ...originalPhotos.slice(0, cloneCount)];

        const track = document.getElementById('carouselTrack');
        let currentIndex = 0;
        let visibleCount = 4;
        let autoSlideInterval;
        let isTransitioning = false;

        function getVisibleCount() {
            if (window.innerWidth <= 600) return 1;
            if (window.innerWidth <= 900) return 2;
            return 4;
        }

        function buildCarousel() {
            track.innerHTML = '';
            photos.forEach((item, index) => {
                const card = document.createElement('div');
                card.classList.add('photo-card');

                let mediaElement;
                if (item.type === 'video') {
                    mediaElement = document.createElement('video');
                    mediaElement.src = item.src;
                    mediaElement.autoplay = true;
                    mediaElement.loop = true;
                    mediaElement.muted = true;
                    mediaElement.playsInline = true;
                    mediaElement.preload = 'auto';
                    // Запрещаем любые действия
                    mediaElement.controls = false;
                    mediaElement.disablePictureInPicture = true;
                    mediaElement.disableRemotePlayback = true;
                    // Чтобы нельзя было вызвать контекстное меню
                    mediaElement.oncontextmenu = (e) => e.preventDefault();
                } else {
                    mediaElement = document.createElement('img');
                    mediaElement.src = item.src;
                    mediaElement.alt = `Фото ${index + 1}`;
                    mediaElement.loading = 'lazy';
                }

                mediaElement.style.width = '100%';
                mediaElement.style.height = '70%';
                mediaElement.style.objectFit = 'cover';

                const captionDiv = document.createElement('div');
                captionDiv.classList.add('photo-caption');
                captionDiv.innerHTML = `<i class="fas fa-heart"></i> ${item.caption} <i class="fas fa-heart"></i>`;

                card.appendChild(mediaElement);
                card.appendChild(captionDiv);
                track.appendChild(card);
            });
        }

        function updateCarousel(animate = true) {
            if (!animate) {
                track.style.transition = 'none';
            } else {
                track.style.transition = 'transform 0.5s ease-in-out';
            }

            const cardWidth = track.children[0]?.offsetWidth + 20;
            if (!cardWidth) return;
            const shift = currentIndex * cardWidth;
            track.style.transform = `translateX(-${shift}px)`;

            if (currentIndex >= originalPhotos.length) {
                setTimeout(() => {
                    track.style.transition = 'none';
                    currentIndex = 0;
                    track.style.transform = `translateX(0px)`;
                    void track.offsetHeight; // форсированный reflow
                    track.style.transition = 'transform 0.5s ease-in-out';
                }, 500);
            }
        }

        function nextStep() {
            if (isTransitioning) return;
            isTransitioning = true;
            currentIndex++;
            updateCarousel(true);
            setTimeout(() => {
                isTransitioning = false;
            }, 500);
        }

        function onResize() {
            const newCount = getVisibleCount();
            if (newCount !== visibleCount) {
                visibleCount = newCount;
                buildCarousel();
                currentIndex = 0;
                updateCarousel(false);
            } else {
                updateCarousel(false);
            }
        }

        function startAutoSlide() {
            if (autoSlideInterval) clearInterval(autoSlideInterval);
            autoSlideInterval = setInterval(nextStep, 2700); // скорость смены (2 сек)
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        window.addEventListener('resize', onResize);

        const carouselContainer = document.querySelector('.carousel-container');
        carouselContainer.addEventListener('mouseenter', stopAutoSlide);
        carouselContainer.addEventListener('mouseleave', startAutoSlide);

        const messages = [
            "Твои глаза — как два океана, в которых я тону каждый день и не хочу всплывать.",
            "Спасибо за 470 дней, когда ты делаешь мою жизнь ярче. Каждое утро с тобой — праздник.",
            "Твоя улыбка заряжает меня энергией на целый день. А твой смех — моя любимая мелодия.",
            "Рядом с тобой даже обычный день становится приключением. Люблю тебя до луны и обратно.",
            "Ты — причина моего счастья. 470 дней назад моя жизнь разделилась на «до» и «после». И «после» — это рай.",
            "Когда ты рядом, время летит незаметно. Но каждую минуту без тебя я считаю до нашей встречи.",
            "С тобой я понял, что значит любить по-настоящему. Ты — моё вдохновение и моя нежность.",
            "С 14 февраля, моя валентинка! Ты — самый лучший подарок судьбы."
        ];

        function showRandomMessage() {
            const messageElement = document.getElementById('loveMessage');
            const randomIndex = Math.floor(Math.random() * messages.length);
            messageElement.style.opacity = '0';
            setTimeout(() => {
                messageElement.textContent = messages[randomIndex];
                messageElement.style.opacity = '1';
            }, 300);
        }

        function createHeart() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = Math.random() * 5 + 5 + 's';
            heart.style.fontSize = Math.random() * 30 + 15 + 'px';
            heart.style.opacity = Math.random() * 0.5 + 0.2;
            heartsContainer.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        window.onload = () => {
            visibleCount = getVisibleCount();
            buildCarousel();
            updateCarousel(false);
            startAutoSlide();
            showRandomMessage();
            setInterval(showRandomMessage, 7000);
            setInterval(createHeart, 300);
        };
    </script>
    <!-- Важно: замените ссылки на свои видео в массиве originalPhotos для индексов 1 и 4 (второй и пятый элементы) -->
</body>
</html>
